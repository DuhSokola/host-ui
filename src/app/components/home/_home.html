<div class="login" ng-controller="LoginCtrl">
    <form ng-form="">
        <div class="form-group">
            <label for="hostName" translate="HOST_LABEL"></label>
            <input type="text" class="form-control" id="hostName" placeholder="Max Muster" required>
        </div>

        <div class="form-group" ng-controller="SelectBrand">
            <label for="selectBrand" translate="BRAND_SELECT_PLACEHOLDER"></label>
            <ui-select id="selectBrand" ng-model="selectedCarBrand.selected" theme="selectize" search-enabled="false" ng-required="true">
                <ui-select-match placeholder="{{'BRAND_SELECT_PLACEHOLDER'|translate}}">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="carBrand in carBrands | filter: $select.search">
                    <span ng-bind-html="carBrand.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
