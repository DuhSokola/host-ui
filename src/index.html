<!DOCTYPE html>
<html ng-app="hostApp">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title ng-cloak>{{'TITLE' | translate}}</title>

    <!-- build:css css/combined.css -->

        <!-- bower:css -->
        <!-- endbower -->

        <!-- inject:css -->
        <link rel="stylesheet" href="/assets/style/css/main.css">

    <!-- endbuild -->
